  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50px;
      left: -50px;
      width: 120%;
      height: 120%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(255, 204, 153, 0.03) 0%, transparent 70%);
      z-index: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    header {
      background: radial-gradient(circle at center, #1a1a1a 0%, #0d0d0d 100%);
      padding: 60px 20px 40px;
      text-align: center;
      color: #ffcc99;
      border-bottom: 2px solid #333;
      box-shadow: 0 0 20px #ffcc99;
      animation: flicker 2s infinite alternate;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 0 0 8px #ffcc99aa;
      animation: pulseGlow 3s ease-in-out infinite alternate;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 12px;
      color: #eac9aa;
    }

    nav {
      margin: 30px 0;
      text-align: center;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255, 204, 153, 0.07);
    }

    nav a {
      text-decoration: none;
      color: #ffcc99;
      font-weight: bold;
      margin: 0 12px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe5b4;
    }

    article {
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 204, 153, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }

    article h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffcc99;
    }

    article p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d4c2aa;
    }

    .glow-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      color: #fff;
      background-color: #2a2a2a;
      border: 1px solid #ffcc99;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #ffcc99aa;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      background-color: #5a5a5a;
      transform: translateY(-2px);
      animation: rainbowGlow 0.1s infinite linear;
    }

    @keyframes rainbowGlow {
      0% {
        box-shadow: 0 0 10px red, 0 0 20px orange, 0 0 30px yellow;
        border-color: red;
      }
      25% {
        box-shadow: 0 0 10px yellow, 0 0 20px green, 0 0 30px cyan;
        border-color: yellow;
      }
      50% {
        box-shadow: 0 0 10px green, 0 0 20px blue, 0 0 30px indigo;
        border-color: green;
      }
      75% {
        box-shadow: 0 0 10px blue, 0 0 20px indigo, 0 0 30px violet;
        border-color: blue;
      }
      100% {
        box-shadow: 0 0 10px violet, 0 0 20px red, 0 0 30px orange;
        border-color: violet;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
      background-color: #111;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px #ffcc99, 0 0 15px #ffcc99aa; }
      100% { text-shadow: 0 0 2px #ffcc99, 0 0 10px #ffcc9988; }
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 5px #ffcc99, 0 0 10px #ffcc9980;
      }
      100% {
        text-shadow: 0 0 10px #ffcc99, 0 0 20px #ffcc99aa;
      }
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 8px 0;
      }

      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
