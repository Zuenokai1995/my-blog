<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashbound Devlog</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    header {
      background: radial-gradient(circle at center, #1a1a1a 0%, #0d0d0d 100%);
      padding: 60px 20px 40px;
      text-align: center;
      color: #ffcc99;
      border-bottom: 2px solid #333;
      box-shadow: 0 0 20px #ffcc99;
      animation: flicker 2s infinite alternate;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 0 0 8px #ffcc99aa;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 12px;
      color: #eac9aa;
    }

    /* Navigation */
    nav {
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255, 204, 153, 0.07);
      margin: 30px 0;
      padding: 15px 20px;
      text-align: center;
    }

    .nav-top {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffcc99;
      margin-bottom: 10px;
      text-shadow: 0 0 4px #ffcc9988;
    }

    .nav-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      border-top: 1px dashed #444;
      padding-top: 10px;
    }

    .nav-links a {
      display: block;
      padding: 10px;
      background-color: #1c1c1c;
      border-radius: 8px;
      text-decoration: none;
      color: #ffcc99;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 0 4px #ffcc9955;
    }

    .nav-links a:hover {
      background-color: #292929;
      color: #ffe5b4;
      box-shadow: 0 0 8px #ffcc99aa;
    }

    article {
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 204, 153, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }

    article h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffcc99;
    }

    article p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d4c2aa;
    }

    .glow-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      color: #fff;
      background-color: #2a2a2a;
      border: 1px solid #ffcc99;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #ffcc99aa;
      transition: all 0.3s ease;
    }

    .glow-btn:hover {
      background-color: #5a5a5a;
      transform: translateY(-2px);
      animation: rainbowGlow 0.1s infinite linear;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #222;
      background-color: #111;
      margin-top: 40px;
    }

    @keyframes rainbowGlow {
      0% { box-shadow: 0 0 10px red; border-color: red; }
      25% { box-shadow: 0 0 10px yellow; border-color: yellow; }
      50% { box-shadow: 0 0 10px green; border-color: green; }
      75% { box-shadow: 0 0 10px blue; border-color: blue; }
      100% { box-shadow: 0 0 10px violet; border-color: violet; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flicker {
      0% { text-shadow: 0 0 5px #ffcc99, 0 0 15px #ffcc99aa; }
      100% { text-shadow: 0 0 2px #ffcc99, 0 0 10px #ffcc9988; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }

      .nav-links {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 6px;
      }
    }
  </style>
</head>
